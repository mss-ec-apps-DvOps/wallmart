name: Bump version
on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      uses: mathieudutour/github-tag-action@v6.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
